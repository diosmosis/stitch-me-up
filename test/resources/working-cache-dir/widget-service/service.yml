namespace: widget-service

public:
  - web

services:
  web:
    image: node:4
    ports:
      - "1337:1337"
    volumes:
      - .:/app
    working_dir: /app
    command: [npm, start]
    depends_on:
      - mysql
  mysql:
    image: mysql

dependents:
  - service-registry
  - testMicrosvc
  - feature-flags
